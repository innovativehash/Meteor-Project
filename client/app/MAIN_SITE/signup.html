<template name="signup">
<!-- signup Template -->
<!-- Nicholas Sardo <nsardo@aol.com> -->
  <style>

  .ui-tooltip {
    background-color: blue;
    width: 210px;
  }
  </style>
  <div class="signingup-area">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="sing-up">
            <div class="sing-up-title">
              <h2>
                REGISTRATION
              </h2>
              <p>
                30 Day Free Trial - No Credit Card Required
              </p>
            </div>
            <form action="">
              <div class="row">
                <div class="col-sm-6">
                  <label for="fname">
                    First Name *
                  </label>
                  <input  id="fname" 
                          type="text" 
                          style="color: DarkBlue" required>
                </div>
                <div class="col-sm-6">
                  <label for="lname">
                    Last Name *
                  </label>
                  <input  id="lname" 
                          type="text" 
                          style="color: DarkBlue" required>
                </div>
              </div>
              <div class="row">
              <div class="col-sm-6">
                <label for="email">
                  Email *
                </label>
                <input  id="email" 
                        type="email" 
                        style="color: DarkBlue" required>
              </div>
              <div class="col-sm-6">
                <label for="cemail">
                  Confirm Email *
                </label>
                <input  id="cemail" 
                        type="email" 
                        style="color: DarkBlue" required>
              </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="company">
                    Company
                  </label>
                  <input  id="company" 
                          type="text" 
                          style="color: DarkBlue" required>
                </div>
                <div class="col-sm-6">
                  <label for="phone">
                    Phone *
                  </label>
                  <input  id="phone" 
                          type="text" 
                          style="color: DarkBlue">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <label for="password">
                    Password *<br>
                    <span style="font-size:8px;">
                      <bold></bold>
                    </span>
                  </label>
                  <input  id="password"
                          name="password"
                          type="text"
                          data-toggle="tooltip"
                          title="Must be a min of 8 characters, and include at least one each of: numbers, lowercase letters, uppercase letters, and one of the characters: ! # $ % & * + ? ~"
                          style="color: DarkBlue" required>
                </div>
                <div class="col-sm-6">
                  <label for="cpassword">
                    Confirm Password *
                  </label>
                  <input  id="cpassword"
                          name="cpassword"
                          type="text"
                          data-toggle="tooltip"
                          title="Must be a min of 8 characters, and include at least one each of: numbers, lowercase letters, uppercase letters, and one of the characters: ! # $ % & * + ? ~"
                          style="color: DarkBlue" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9 col-sm-offset-3 university">
                  <label for="university">
                    University Name *
                  </label>
                  <h3>
                    <input  id="university" 
                            type="text" 
                            style="color: DarkBlue">
                    <span>
                      .collectiveuniversity.com
                    </span>
                  </h3>
                  <p>
                    This will be used to create the URL of your Corporate University. You can setup your own URL later 
                    <a href="#">
                      E
                    </a>
                  </p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <input  type="submit" 
                          value="BUILD UNIVERSITY">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
