{{#if or isStudent isTeacher}}
  <div class="credit-request">
    <div class="credit-request-header">
      <h2>
        Credit Request
      </h2>
     
      
    </div>
    
    <div class="credit-request-body">
      <p style="font-size: 18px;">
        <span>
          The following tool is for claiming credit for conferences, classes, certifications, vocational or other educational training you received outside of the system
        </span>
      </p>

      <p>
        <span>
          <center>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6" style="margin-left: -20px;">
                <select class="selectpicker js-credit-select col-md-12 col-xs-12 col-sm-12" style="margin-left: -30px;">
                  <option value="conference">Conference</option>
                  <option value="internal">Certification Internal Training</option>
                  <option value="vocational">Vocational/Educational Class</option>
                  <option value="other">Other</option>
                </select>
              </div>
        </div>
      </center></span></p><br><br>

      <p><span>Please describe the training you received:</span><br />
        <textarea style="color: blue; width: 95%" id="details" rows="5"></textarea>
      </p>
    </div>
    <div class="credit-request-footer">
       <span>
         <h2 style="color: #6495ED; font-size: 18px; display: inline-block;">
          If you have any proof of your receiving this training, please upload it here : &nbsp; &nbsp;
         </h2>
         <div class="row">
           <div class="col-xs-4 col-xs-offset-3 col-sm-4 col-md-4 col-md-offset-0">
        <h4 style="display: inline-block;margin: 0 auto;">
          <input class="js-credit-attachment" style="color: transparent;padding-left:35px;" id="file" type="file" />
        </h4>
        </div></div>
      </span>
      <br />
      <div class="credit-request-footer-link">
        <button id="cancel" 
                class="disapprove" 
                style="margin-right:10px;margin-bottom:15px;">
          Cancel
        </button>
        <button id="send"   
                class="approve"
                style="margin-bottom:15px;">
          Send
        </button>
      </div>
    </div>
  </div>
{{/if}}
</template>
