<template name = "courseView">
<!-- courseView Template -->
<!-- Nicholas Sardo <nsardo@aol.com> -->
<!--
<style>
  #cover {position: fixed; height: 100%; width: 100%; top:0; left: 0; background: #000; z-index:9999;}
</style>
<div id="cover"></div>
-->
<div class="dashboard-header-area">
  <div class="container">
    <div class="row">
      <div class="col-sm-7">

        <div>
          <ul style="margin: 0;padding: 0;list-style: none;">
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;cursor:pointer;" 
                  id="cv-dashboard-link">
                <i class="fa fa-home"></i>
                &nbsp;&nbsp;Dashboard/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;cursor:pointer;"  
                  id="cv-courses-link">
                Courses/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;color:green;text-decoration:underline;cursor:pointer;">
              {{cname}}
            </li>
          </ul>
        </div>

      </div><!-- col-sm-6 -->

      <div class="col-sm-5">
        <div class="profile-bar">
          <ul>
            <li>
              <button>
                <img  src="/img/message.png" 
                      alt="">
              </button>
            </li>
            <li>
              <button>
                <img  src="/img/notification.png" 
                      alt="">
              </button>
            </li>
          </ul>
        </div>
      </div>

    </div><!-- row -->


    <div class="row">
      <div class="profile-link">
        <a  class         = "dropdown-toggle"
            data-toggle   = "dropdown"
            href          = "#"
            role          = "button"
            aria-haspopup = "true"
            aria-expanded = "false">
              <span class="diamonds">
                <img src="/img/profile-1.jpg" alt="">
              </span>

                {{fname}}
        </a>
        <ul class="dropdown-menu">
            <li>
              <a id="cv-logout" href="javascript: void(0)">
                Logout
              </a>
            </li>
        </ul>
      </div>
    </div><!-- row -->

  </div><!-- container -->
</div><!-- dashboard-header-area -->


<div class="dashboard-body-area">
	<div class="sidebar-menu-area course-builder-sidebar">
		<div class="buttons">
			<button id="open">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<button id="close">
				<span></span>
				<span></span>
			</button>
		</div>
		<div class="page-back-home">
			<a id="course-view-page-back" style="cursor:pointer;">
			  <i class="fa fa-long-arrow-left"></i>
			  Back To Courses
			</a>
		</div>
  </div><!-- sidebar-menu-area course-builder-sidebar -->


  <div class="container">
<!-- min-height:690px;position:relative -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      
      <div  id  = "fb-template"
          style = "background-color:white;"
          class = "curse-builder-box centered-block">
      </div>
      
    </div>
  
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1 style="display:inline-block;" id="yosco">
          <span class="label label-primary">Your Score: </span>
          <span id="score" class="label"></span>
        </h1>
      </div>
    </div>
 
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<!-- min-height:690px;position:relative; -->
          <div  id="test_v" style="padding: 30px;margin: 0 auto;">
          {{> testView}}
          </div>
      </div>
    </div>

  </div><!-- container -->
  
</div><!-- dashboard-body-area -->

<div class="dashboard-body-area footer-page" style="position:fixed;bottom:0;">
 <div class="container">
    <div class="row">
      <div class="col-xs-3 col-sm-3">
        <div class="footer-filter">
          <h2>
            Page {{page}}/{{total}}
          </h2>
        </div><!-- footer-filter -->
      </div><!-- col-sm-4 -->

      <div class= "col-xs-4 col-sm-4">
        <div class="save-button">
          <button id="cv-prev-btn">
            Prev
          </button>
        </div>
      </div>
      <div class = "col-xs-4 col-sm-4">
        <div class="save-button">
          <button id="cv-next-btn">
            Next
          </button>
        </div>
      </div>

    </div><!-- row -->
  </div><!-- container -->
</div><!-- dashboard-body-areaa footer-page -->
</template>
