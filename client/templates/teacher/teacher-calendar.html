<template name="teacherCalendar">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-8">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="js-teacher-cal-title" class="control-label col-sm-4 col-md-2 col-lg-2">Course Title</label>
            <div class="col-sm-8">
              <input id="js-teacher-cal-title" class="form-control" type="text" placeholder="title">
            </div>
          </div>
          <div class="form-group">
            <label for="js-teacher-cal-start-date" class="control-label col-sm-4 col-md-2 col-lg-2">Start Date</label>
            <div class="col-sm-8">
              <input id="js-teacher-cal-start-date" class="form-control" type="date">
            </div>
          </div>
          <div class="form-group">
            <label for="js-teacher-cal-end-date" class="control-label col-sm-4 col-md-2 col-lg-2">End Date</label>
            <div class="col-sm-8">
              <input id="js-teacher-cal-end-date" class="form-control" type="date">
            </div>
          </div>
          <div class="form-group">
            <label for="js-teacher-cal-desc" class="control-label col-sm-4 col-md-2 col-lg-2">Description</label>
            <div class="col-sm-8">
              <textarea id="js-teacher-cal-desc" class="form-control" rows="10" cols="10"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
</template>
