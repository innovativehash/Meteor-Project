<template name="courseBuilderLayout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-config" content="/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/img/favicons/manifest.json">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicons/favicon.ico">


		<!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600italic,700,700italic'
          rel='stylesheet'
          type='text/css'>

	<link rel="stylesheet" href="/fonts/fonts.css">

	<!-- <link rel="stylesheet" type="text/css" media="screen" href="https://formbuilder.online/assets/css/form-builder.min.css"> -->

	<script src="/js/vendor/modernizr-2.8.3.min.js"></script>

		<!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
  </head>
<body>
<div class="dashboard-header-area">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">

        <div>
          <ul style="margin: 0;padding: 0;list-style: none;">
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;" 
                  href="javascript:void(0)" 
                  id="cb-dashboard-page">
                <i class="fa fa-home"></i>
                &nbsp;&nbsp;Dashboard/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;" 
                  href="javascript:void(0)" 
                  id="cb-courses-page">
                Courses/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;color:blue;text-decoration:underline;">
              Course Builder
            </li>
          </ul>
        </div>
      
      </div><!-- col-sm-6 -->

      <div class="col-sm-6">
        <div class="profile-bar">
          <ul>
            <li>
              <button>
                <img src="/img/message.png" alt="">
              </button>
            </li>
            <li>
              <button>
                <img src="/img/notification.png" alt="">
              </button>
            </li>
          </ul>
        </div>
      </div>

    </div><!-- row -->


    <div class="row">
      <div class="profile-link">
        <a  class         = "dropdown-toggle"
            data-toggle   = "dropdown"
            href          = "#"
            role          = "button"
            aria-haspopup = "true"
            aria-expanded = "false">
              <span class="diamonds">
                <img src="{{avatar}}" alt="">
              </span>

                {{fname}}
        </a>
        <ul class="dropdown-menu">
          <li><a id="account-settings" href="#">Account Settings</a></li>
          <li><a id="account-upload-photo" href="#">Upload Photo</a></li>
          <li><a id="logout" href="#">Logout</a></li>
        </ul>
      </div>
    </div>

  </div><!-- container -->
</div><!-- dashboard-header-area -->



{{#if or isTeacher isAdmin}}

      {{> Template.dynamic template=main  }}
{{/if}}
<!-- CONFIRM MODAL -->
<div class="search-list assign">
<div  class="modal fade left"
      id = "cb-page-leave-warning"
      tabindex = "-1"
      role = "dialog"
      aria-labelledby = "myModalLabel">

  <div class="modal-dialog">
    <div class="pop-up-area students">
      
      <!-- <button type          = "button"
              id            = "popup-close"
              data-dismiss  = "modal"
              aria-label    = "Close">x</button> -->

      <div class = "popup-body">
        <br>
        <h2>CONFIRM ACTION:</h2>
        
        <form action="">
          <div class="row">
            <div class="col-sm-12" > <!-- col-sm-offset-1 -->
              <p id="cb-leave-warning-text" style="color:white;font-size:2em;"></p>
            </div>
          </div><!-- row -->
          <br><br><br>
          <div class = "row">
            <div class = "col-sm-12 text-right">

              <input  id    = "cb-leave-btn"
                      type  = "submit"
                      value = "Leave" />
              
              <input  id    = "cb-stay-btn"
                      type  = "submit"
                      value = "Stay" />        
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- /CONFIRM modal -->

</body>
</template>
