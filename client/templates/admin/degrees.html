<template name="degrees">
<style>
  #degree-cover {position: fixed; height: 100%; width: 100%; top:0; left: 0; background: #000; z-index:9999;}
</style>
<div id="degree-cover"></div>
    <div class="certificate-area">
            <div class="certificate-container">
                <div class="row">
                                <div class="import-navigation">
                                    <ul>
                                        <li><a href="#" id="dashboard-page"><i class="fa fa-home"></i>Dashboard</a></li>
                                        <li><a href="#" id="degree-certificate-page">Degrees &amp; Certifications</a></li>
                                        <li style="color:blue;text-decoration:undeline;">Degrees</li>
                                    </ul>
                                </div>
                                <br />
                    <div class="col-sm-4">
                        <div class="certificate-course">
                            <h2>Course :</h2>
                            <p>Choose the courses you want by dragging and dropping them to the right. If you want them completed in a specific order drop to the right of the class you want to go before it.</p>
                            <div class="certificate-search">
                                <input id="find-course" style="color:blue;" type="text" tabindex="1" autofocus>
                                <input id="fc" type="submit" value="Search">
                            </div>
                            <ul>
                                <li id="firDrag" tabindex="-1">Sample 101 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="secDrag" tabindex="-1">Sample 102 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="thrDrag" tabindex="-1">Sample 103 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="fouDrag" tabindex="-1">Sample 104 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="fivDrag" tabindex="-1">Sample 105 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="sixDrag" tabindex="-1">Sample 106 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                                <li id="sevDrag" tabindex="-1">Sample 107 <span><img src="/img/icon-7.png" alt="" data-dt="" class="draggable"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="certificate-body">
                            <div class="certificate-body-head">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="certificate-input">
                                            <label for="">Name Your Degree:</label>
                                            <input id="enter-degree-name" type="text" style="color:blue;" placeholder="Degree Name" tabindex="2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="certificate-body-content">
                                <h2><img src="/img/icon-8.png" alt="">Course Name :&nbsp;&nbsp;<span id="dName" style="color:blue;"></span></h2>
                                <ul>
                                    <li id="drop1" tabindex="-1">Sample 101</li>
                                    <li id="drop2" tabindex="-1">Sample 102</li>
                                    <li id="drop3" tabindex="-1">Sample 103</li>
                                    <li id="drop4" tabindex="-1">Sample 104</li>
                                    <li id="drop5" tabindex="-1">Sample 105</li>
                                    <li id="drop6" tabindex="-1">Sample 106</li>
                                    <li id="drop7" tabindex="-1">Sample 107</li>
                                </ul>
                            </div>
                            <div class="certificate-save">
                                <button class="js-degree-save" type="submit" tabindex="-1">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</template>
