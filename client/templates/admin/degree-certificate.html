{{#if isAdmin}}
        <div class="dashboard-body-area admin">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
              <div class="import-navigation">
                  <ul>
                      <li><a href="#" id="dashboard-page"><i class="fa fa-home"></i>Dashboard</a></li>
                      <li style="color:blue;text-decoration:undeline;">Degrees &amp; Certifications</li>
                  </ul>
              </div>
              <br />

              <div class="row">
                  <div class="col-sm-8">
                      <div class="filter-buttons">
                          <button class="js-degree"><span>+</span>Add Degree</button>
                          <button class="js-certificate"><span>+</span>Add Certification</button>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <!-- <div class="search-box"> -->
                      <div>
                          <form action="">
                            <select  data-placeholder= "Search Certs & Degrees..."  id="search-cert-deg">
                              {{#with list}}
                                {{#each this}}
                              <option value="{{_id}}">{{name}}</option>
                                {{/each}}
                              {{/with}}
                            </select>
                              <!-- <button id="search" type="search"><img src="/img/search-1.png" alt=""></button>
                              <input type="text" placeholder="Search Material">
                              <button id="close-search">X</button> -->
                          </form>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <div class="search-list">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th></th>
                                      <th># Of course</th>
                                      <th>Credits</th>
                                      <th>Times Completed</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody>
                                  {{#with list}}
                                  {{#each this}}
                                  <tr id="{{_id}}">
                                      <th class="name"><img src="{{icon}}" alt="">{{name}}</th>
                                      <td>1</td>
                                      <td>{{credits}}</td>
                                      <td>{{times_completed}}</td>
                                      <td>
                                          <button id="edit" data-id="{{_id}}" data-name="{{name}}" data-type="{{type}}" class="js-edit">
                                              <img src="/img/edit.png" alt="">
                                          </button>
                                          <button id="delete" data-id="{{_id}}" data-name="{{name}}" data-type="{{type}}" class="js-delete">
                                              <img src="/img/delete.png" alt="">
                                          </button>
                                      </td>
                                  </tr>
                                  {{/each}}
                                  {{/with}}
                              </tbody>
                          </table>
                          <div class="more">
                              <button><img src="/img/more.png" alt=""></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
{{/if}}
</template>
