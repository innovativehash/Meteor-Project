<template name = "courseBuilderPage">
<!-- courseBuilderPage Template -->
<!-- Nicholas Sardo <nsardo@aol.com> -->
<style>
  #cover {position: fixed; height: 100%; width: 100%; top:0; left: 0; background: #000; z-index:9999;}
</style>
<div id="cover"></div>


{{#if or isTeacher isAdmin}}
<div class="dashboard-header-area">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">

        <div>
          <ul style="margin: 0;padding: 0;list-style: none;">
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;" 
                  href="javascript:void(0)" 
                  id="cb-dashboard-page">
                <i class="fa fa-home"></i>
                &nbsp;&nbsp;Dashboard/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;">
              <a  style="color: white;" 
                  href="javascript:void(0)" 
                  id="cb-courses-page">
                Courses/
              </a>
            </li>
            <li style="display: inline-block;color: white;font-size: 18px;position: relative;color:blue;text-decoration:underline;">
              Course Builder
            </li>
          </ul>
        </div>
        
        <input id="cb-current"  type="hidden">
      
      </div><!-- col-sm-6 -->

      <div class="col-sm-6">
        <div class="profile-bar">
          <ul>
            <li>
              <button>
                <img src="/img/message.png" alt="">
              </button>
            </li>
            <li>
              <button>
                <img src="/img/notification.png" alt="">
              </button>
            </li>
          </ul>
        </div>
      </div>

    </div><!-- row -->


    <div class="row">
      <div class="profile-link">
        <a  class         = "dropdown-toggle"
            data-toggle   = "dropdown"
            href          = "#"
            role          = "button"
            aria-haspopup = "true"
            aria-expanded = "false">
              <span class="diamonds">
                <img src="/img/profile-1.jpg" alt="">
              </span>

                {{fname}}
        </a>
        <ul class="dropdown-menu">
            <li>
              <a href="javascript: void(0)">
                Account Settings
              </a>
            </li>
            <li>
              <a href="javascript: void(0)">
                Upload Photo
              </a>
            </li>
            <li>
              <a href="javascript: void(0)">
                Logout
              </a>
            </li>
        </ul>
      </div>
    </div>

  </div><!-- container -->
</div><!-- dashboard-header-area -->


<div class="dashboard-body-area">
	<div class="sidebar-menu-area course-builder-sidebar">
		<div class="buttons">
			<button id="open">
				<span></span>
				<span></span>
				<span></span>
			</button>
			<button id="close">
				<span></span>
				<span></span>
			</button>
		</div>
		<div class="page-back-home">
			<a href="#"><i class="fa fa-long-arrow-left"></i>Back To Home</a>
			<h2>Drag &amp; Drop</h2>
		</div>

    <!-- COURSE BUILDER ITEMS -->
    <div class = "curse-builder-items">
      <ul>
        
        <li tabindex = "-1">

          <img  src       = "/img/title.png" 
                class     = "cb-img-title draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "title">
    
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/text.png" 
                class     = "cb-img-text draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "text">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/images.png" 
                class     = "cb-img-image draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "image">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/videos.png" 
                class     = "cb-img-video draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "video">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/pdf.png" 
                class     = "cb-img-pdf draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "pdf">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/ppt.png" 
                class     = "cb-img-ppt draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "powerpoint">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/scorm.png" 
                class     = "cb-img-scorm draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "scorm">
        </li>
        
        <li tabindex = "-1">
          <img  src       = "/img/test.png" 
                class     = "cb-img-test draggable ui-widget-content"
                style     = "cursor:move;"
                data-type = "test">
        </li>
      </ul>
    </div>

  </div><!-- sidebar-menu-area course-builder-sidebar -->




  <div class="container">
    {{> cbToolbar }}        
    {{> cbCanvas }}
  </div><!-- container -->




</div><!-- dashboard-body-area -->


<div class="dashboard-body-area footer-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="footer-filter">
          <h2>Page {{page}}/{{total}}
<!--
            <button class = "up">
              <i class = "fa fa-arrow-up"></i>
            </button>
            <button class = "down">
              <i class = "fa fa-arrow-down"></i>
            </button>
-->
          </h2>

        </div><!-- footer-filter -->
      </div><!-- col-sm-4 -->

      <div class= "col-sm-4">
        <div class="save-button">
          <button id="cb-next-btn">
            Next Page
          </button>
        </div>
      </div>
      <div class = "col-sm-4">
        <div class = "save-button">
          <button id = "cb-save">
            Save Course
          </button>
        </div>
      </div>

    </div><!-- row -->
  </div><!-- container -->
</div><!-- dashboard-body-areaa footer-page -->






<!-- IMAGE MODAL -->
<div  class="modal fade left"
      id="add-image"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel">

  <div class="modal-dialog">
    <div class="pop-up-area">
      <button type="button"
              id="popup-close"
              data-dismiss="modal"
              aria-label="Close">x</button>

      <div class="popup-body" style="top: 20%;">

      <h3 style="color:white;">ADD IMAGE:</h3>
        <form action="">
          <div class="row">
            <div class="col-sm-4">
              <span style="margin-left: 50px;">
                <em>
                  <strong>
                    UPLOAD IMAGE:
                  </strong>
                </em>
              </span>
            </div>
            <div class="col-sm-7">

              <input  type            = "file"
                      id              = "course-builder-image"
                      data-subfolder  = "img" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="image-preview">
                
                <img  id="preview-image" 
                      src="" 
                      max-width="188" 
                      height="auto">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              {{#each files}}
                <div class="progress">
                  <div  class         = "progress-bar progress-bar-success" 
                        role          = "progressbar" 
                        aria-valuenow = "{{percent_uploaded}}"
                        aria-valuemin = "0" 
                        aria-valuemax = "100" 
                        style         = "width:70%">
                    
                    {{percent_uploaded}}% Complete
                    
                  </div>
                </div>
	            {{/each}}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">

              <input  id    = "cb-image-save"
                      type  = "submit"
                      value = "SUBMIT">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /IMAGE modal -->



<!-- PDF MODAL -->
<div class="search-list assign">
<div  class = "modal fade left"
      id = "add-pdf"
      tabindex = "-1"
      role = "dialog"
      aria-labelledby = "myModalLabel">

  <div class="modal-dialog">
    <div class="pop-up-area students">
      <button type="button"
              id="popup-close"
              data-dismiss="modal"
              aria-label="Close">x</button>
      <div class = "popup-body">
      <br>
      <h2>ADD PDF:</h2>
      <br><br><br>
        <form action="">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

              <input  type            = "file"
                      id              = "course-builder-pdf"
                      data-subfolder  = "pdf" >

            </div>
          </div><!-- row -->
          <br><br><br>
          <div class="row">
            <div class="col-sm-12 text-right">

              <input  id    = "cb-pdf-save"
                      type  = "submit"
                      value = "SUBMIT">
                      
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- /PDF modal -->



<!-- POWERPOINT MODAL -->
<div class="search-list assign">
<div  class="modal fade left"
      id = "add-powerpoint"
      tabindex = "-1"
      role = "dialog"
      aria-labelledby = "myModalLabel">

  <div class="modal-dialog">
    <div class="pop-up-area students">
      
      <button type          = "button"
              id            = "popup-close"
              data-dismiss  = "modal"
              aria-label    = "Close">x</button>

      <div class = "popup-body">
        <br>
        <h2>ADD POWERPOINT:</h2>
        <br><br><br>
        <form action="">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2">

              <input  type            = "file"
                      id              = "course-builder-powerpoint"
                      data-subfolder  = "powerpoint" />
            </div>
          </div><!-- row -->
          <br><br><br>
          <div class = "row">
            <div class = "col-sm-12 text-right">

              <input  id    = "cb-powerpoint-save"
                      type  = "submit"
                      value = "SUBMIT" />
                      
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- /POWERPOINT modal -->



<!-- SCORM MODAL -->
<div class="search-list assign">
<div  class           = "modal fade left"
      id              = "add-scorm"
      tabindex        = "-1"
      role            = "dialog"
      aria-labelledby = "myModalLabel">

  <div class = "modal-dialog">
    <div class = "pop-up-area students">

      <button type          = "button"
              id            = "popup-close"
              data-dismiss  = "modal"
              aria-label    = "Close">x</button>

      <div  class = "popup-body" >
      <br>
        <h2>ADD SCORM:</h2>
        <br><br><br>
        <form action = "">
          <div class = "row">
            <div class = "col-sm-8 col-sm-offset-2">

              <input  type            = "file"
                      id              = "course-builder-scorm"
                      data-subfolder  = "scorm">
                      
            </div>
          </div><!-- row -->
          <br><br><br>
          <div class="row">
            <div class="col-sm-12 text-right">

              <input  id    = "cb-scorm-save"
                      type  = "submit"
                      value = "SUBMIT">
                      
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- /SCORM modal -->



<!-- TEST MODAL -->
<div  class = "modal fade left"
      id              = "add-test"
      tabindex        = "-1"
      role            = "dialog"
      aria-labelledby = "myModalLabel">
  <div class = "modal-dialog">
    <div class = "pop-up-area">
      <button type          = "button"
              id            = "popup-close"
              data-dismiss  = "modal"
              aria-label = "Close">x</button>
              
      <div  class = "popup-body"></div>
    </div>
  </div>
</div>
<!-- /TEST modal -->



<!--                                     INTRO MODAL         -->
<div class="search-list assign">
<div  class           = "modal fade left"
      id              = "intro-modal"
      tabindex        = "-1"
      role            = "dialog"
      aria-labelledby = "myModalLabel"><!-- data-backdrop = "static" data-keyboard = "false" -->
  <div class = "modal-dialog">
    <div class = "pop-up-area">
      
<!-- FOR DEBUG -->

     <button type="button"
              id="popup-close"
              data-dismiss="modal"
              aria-label="Close">x</button>

      <div class = "popup-body" style="top: 30%;">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h2>
            Course Information
          </h2>
        </div>
        <div class="col-md-2"></div>
      </div><!-- row -->
      <br />
        <form action = "">
          <div class = "row">
            <div class = "col-md-6">
                <br />
                <input  style       = "width:100%;"
                        class       = "form-control"
                        type        = "text"
                        id          = "course-builder-name" 
                        placeholder = "name" >
            </div>
            <div class="col-md-6">
                <br>
                <select id="tags" style="width:100%;" multiple></select>
                <strong>
                  <small>
                    Press [ENTER] after each
                  </small>
                </strong>
            </div>
            <br /><br />
          </div><!-- row -->
          <div class="row">
            <div class="col-md-6">
              <br />
              <br />
              <input  style       = "width:100%;margin-top:2%;"
                      class       = "form-control"
                      type        = "number"
                      id          = "course-builder-credits"
                      min         = "0"
                      max         = "120"
                      step        = "1"
                      placeholder = "Credits"/>
            </div>
            <br />
            <div class = "col-md-6" style = "display:inline-block;">
                <br />
                <input  style   = "width:100%;margin-top:2%;"
                        type    = "number"
                        id      = "course-builder-percent"
                        min     = "0"
                        max     = "100"
                        step    = "1"
                        class   = "form-control"
                        placeholder = "Percentage">
                <strong>
                  <small>
                    Leave blank for completion to indicate passing
                  </small>
                </strong>
            </div>
          </div><!-- row -->
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <input  id    = "exit-cb"
                      type  = "submit"
                      value = "EXIT"
                      class = "push-right"
                      style = "background: url(/img/button-bg.png) repeat-x scroll 0 0 / auto 100%;">
                      
            </div>
            <div class="col-md-4">
              <input  id    = "new-course-save"
                      type  = "submit"
                      value = "SAVE"
                      style = "background: url(/img/button-bg.png) repeat-x scroll 0 0 / auto 100%;">
            </div>
          </div><!-- row -->
        </form>
      </div>
    </div>
  </div>
</div>
</div>
<!-- /INTRO modal -->

{{/if}}

</template>
