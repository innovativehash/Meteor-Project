<!-- IMAGE MODAL -->
<div  class="modal fade left"
      id="add-image"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel">

  <div class="modal-dialog">
    <div class="pop-up-area">
      <button type="button"
              id="popup-close"
              data-dismiss="modal"
              aria-label="Close">x</button>

      <div class="popup-body" style="top: 20%;">

      <h3 style="color:white;">ADD IMAGE:</h3>
        <form action="">
          <div class="row">
            <div class="col-sm-4">
              <span style="margin-left: 50px;">
                <em>
                  <strong>UPLOAD IMAGE:</strong>
                </em>
              </span>
            </div>
            <div class="col-sm-7">

              <input  type="file"
                      id="course-builder-image" />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="image-preview">
                <img id="preview-image" src="">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-right">

              <input  id="cb-image-save"
                      type="submit"
                      value="SUBMIT">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><!-- modal -->



<!-- PDF MODAL -->
<div  class="modal fade left"
      id="add-pdf"

</div><!-- modal -->

          </div>
        </form>

    </div>
  </div>
</div><!-- modal -->



<!-- INTRO MODAL -->
<div  class="modal fade left"
      id="intro-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      data-backdrop="static"
      data-keyboard="false">

  <div class="modal-dialog">
    <div class="pop-up-area">
     <!-- <button type="button"
              id="popup-close"
              data-dismiss="modal"
              aria-label="Close">x</button> -->

      <div class = "popup-body" style="top: 30%;">
      <h3 style = "color:white;">NEW COURSE</h3>

      <br />

        <form action = "">

          <div class = "row">
            <div class = "col-sm-6">
              <div class="input-group input-group-lg">
              <span style = "color:black;">
                <!-- <em> -->
                  <strong>Please choose a course name:</strong>
                <!-- </em> -->
              </span>
              <br />

              <input  style = "width:100%;margin-top:2%;"
                      class = "form-control"
                      type  = "text"
                      id    = "course-builder-name" />

              </div>
            </div>
            <div class="col-sm-6">
              <span class="color:black;">
                <!-- <em> -->
                  <strong>Keywords:</strong>
                <!-- </em> -->
              </span>
              <br />

                <select id="tags"  multiple>
                  <option></option>
                </select>
          </div>

          <br /><br />

          </div>
          <div class="row">
            <div class="col-sm-6">
              <br />
              <div class="input-group input-group-lg">

              <span style="color:black;">
                <!-- <em> -->
                  <strong>How many credits for this course?</strong>
                <!-- </em> -->
              </span>

              <br />

              <input  style="width:50%;margin-top:2%;"
                      class="form-control"
                      type="number"
                      id="course-builder-credits"
                      min=".5"
                      max="120"
                      step="0.1"
                      onInput="return check(event,value)"/>
              </div>
            </div>

            <br />

            <div class = "col-sm-6" style = "display:inline-block;">
              <div class="input-group input-group-lg">
                <span style = "color:black;">
                  <!-- <em> -->
                    <strong>Passing percentage for tests:</strong>
                  <!-- </em> -->
                </span>

                <br />

                <input  style   = "width:50%;margin-top:2%;"
                        type    = "number"
                        onInput = "return check(event,value)"
                        id      = "course-builder-percent"
                        min     = "0"
                        max     = "100"
                        step    = "0.01"
                        class   = "form-control" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 text-right">

              <input  id    = "exit-cb"
                      type  = "submit"
                      value = "EXIT"
                      class = "push-right">
                      
              <input  id    = "new-course-save"
                      type  = "submit"
                      value = "SUBMIT">

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div><!-- modal -->
