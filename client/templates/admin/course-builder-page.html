

<template name="courseBuilderPage">
<style>
  #cover {position: fixed; height: 100%; width: 100%; top:0; left: 0; background: #000; z-index:9999;}
</style>
<div id="cover"></div>

  <div class="dashboard-header-area">
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          
          <!-- SEARCH BAR -->
          <div class="search-bar">
            <form action="">
                <h3 style="color:white;margin-left:10%;font-size:24px;display:inline-block;">
                  BUILDING COURSE:&nbsp;&nbsp;<span id="course-banner"></span></h3>
              <!-- <input type="text" style="color: blue;" placeholder="Search Students"> -->
              <!-- <input type="submit" value="Search"> -->
            </form>
          </div>
          <!-- END SEARCH BAR -->
          
        </div>
        <div class="col-sm-5">
          <div class="profile-bar">
            <ul>
              <li><button><img src="/img/message.png" alt=""></button></li>
              <li><button><img src="/img/notification.png" alt=""></button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="profile-link">
          <a  class="dropdown-toggle" 
              data-toggle="dropdown" 
              href="#" 
              role="button" 
              aria-haspopup="true" 
              aria-expanded="false">
                <span class="diamonds">
                  <img src="/img/profile-1.jpg" alt="">
                </span>
              
                  {{fname}}
          </a>
          <ul class="dropdown-menu">
            <li><a href="#">Account Settings</a></li>
            <li><a href="#">Upload Photo</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dashboard-body-area">
    
    <div class="container">
      <div class="row">
        
        <div class="sidebar-menu-area course-builder-sidebar">
          <div class="buttons">
            <button id="open">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <button id="close">
              <span></span>
              <span></span>
            </button>
          </div>
          <div class="page-back-home js-back-to-home">
            <a href="#">
              <i class="fa fa-long-arrow-left"></i>
                Back To Home
            </a>
            
            <h2>Drag & Drop</h2>
          </div>
          
          <!-- COURSE BUILDER ITEMS -->
          <div class="curse-builder-items">
            <ul>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="title">
                      <img src="/img/p-icon-1.png" alt="">
                  </span>
                  TITLE
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="text">
                    <img src="/img/p-icon-2.png" alt="">
                  </span>
                  TEXT
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="image">
                    <img src="/img/p-icon-3.png" alt="">
                  </span>
                  IMAGES
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="video">
                    <img src="/img/p-icon-4.png" alt="">
                  </span>
                  VIDEOS
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="pdf">
                    <img src="/img/p-icon-5.png" alt="">
                  </span>
                  PDF
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="powerpoint">
                    <img src="/img/p-icon-6.png" alt="">
                  </span>
                  POWERPOINT
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" class="image draggable ui-widget-content" data-type="scorm">
                    <img src="/img/p-icon-7.png" alt="">
                  </span>
                  SCORM
                </span>
              </li>
              <li tabindex="-1">
                <span class="area">
                  <span style="border:none !important;" lass="image draggable ui-widget-content" data-type="test">
                    <img src="/img/p-icon-8.png" alt="">
                  </span>
                  TEST
                </span>
              </li>
            </ul>
          </div>
        </div>  
        <div class="col-sm-12">
            <div id="fb-template" class="curse-builder-box">
              <!-- 
              <div class="notice">
                <h2>DRAG & DROP ELEMENTS IN THIS CANVAS</h2>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="dashboard-body-area footer-page">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="footer-filter">
            <h2>Page {{page}}/{{total}} <button class="up"><i class="fa fa-arrow-up"></i></button><button class="down"><i class="fa fa-arrow-down"></i></button></h2>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="save-button">
            <button id="save">Save Course</button>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- TITLE MODAL -->
    <div  class="modal fade left" 
          id="add-title" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD TITLE:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <span style="font-size:16px;margin-left: 50px;width:15%;"><em><strong>COURSE TITLE:</strong></em></span>
                </div>
                <div class="col-sm-7 col-md-7 col-lg-7">
                  <input  type="text" 
                          id="course-builder-title" 
                          placeholder="Course Title"
                          style="width:80%;"/>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-7 col-md-offset-5 col-lg-7 col-lg-offset-5 text-right">
                  <input id="cb-title-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal --> 


<!-- TEXT MODAL -->
    <div  class="modal fade left" 
          id="add-text" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ENTER TEXT:</h3>
            <form action="">
              <div class="row">     
                  <div  id = "editor">
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-text-save" type="submit" value="SUBMIT" style="margin-top:50px;">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- IMAGE MODAL -->
    <div  class="modal fade left" 
          id="add-image" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD IMAGE:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4">
                  <span style="margin-left: 50px;"><em><strong>UPLOAD IMAGE:</strong></em></span>
                </div>
                <div class="col-sm-7">
                  <input type="file" id="course-builder-image" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <div class="image-preview"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-image-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- VIDEO MODAL -->
    <div  class="modal fade left" 
          id="add-video" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD VIDEO:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-3">
                  <span style="margin-left: 10px;"><em><strong>EMBED URL</strong></em></span>
                </div>
                <div class="col-sm-9">
                  <input  type="text" 
                          id="course-builder-video"
                          placeholder="Youtube embed url..."
                          style="width:95%;margin-right:0px;"/>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-video-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- PDF MODAL -->
    <div  class="modal fade left" 
          id="add-pdf" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD PDF:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4">
                  <span style="margin-left: 50px;"><em><strong>UPLOAD PDF</strong></em></span>
                </div>
                <div class="col-sm-7">
                  <input type="file" id="course-builder-pdf" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-pdf-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- POWERPOINT MODAL -->
    <div  class="modal fade left" 
          id="add-powerpoint" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD POWERPOINT:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4">
                  <span style="margin-left: 10px;"><em><strong>UPLOAD POWERPOINT</strong></em></span>
                </div>
                <div class="col-sm-7">
                  <input type="file" id="course-builder-powerpoint" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-powerpoint-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- SCORM MODAL -->
    <div  class="modal fade left" 
          id="add-scorm" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD SCORM:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4">
                  <span style="margin-left: 50px;">
                    <em>
                      <strong>UPLOAD SCORM</strong>
                    </em>
                  </span>
                </div>
                <div class="col-sm-7">
                  <input type="text" id="course-builder-scorm" />
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-scorm-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- TEST MODAL -->
    <div  class="modal fade left" 
          id="add-test" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 20%;">
          <h3 style="color:white;">ADD TEST:</h3>
            <form action="">
              <div class="row">
                <div class="col-sm-4">
                  <span style="margin-left: 50px;">
                    <em>
                      <strong>SELECT TEST:</strong>
                    </em>
                  </span>
                </div>
                <div class="col-sm-7">
                  <input type="file" id="course-builder-test"/>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="cb-test-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->



<!-- INTRO MODAL -->
    <div  class="modal fade left" 
          id="intro-modal" 
          tabindex="-1" 
          role="dialog" 
          aria-labelledby="myModalLabel">

      <div class="modal-dialog">
        <div class="pop-up-area">
          <button type="button" 
                  id="popup-close" 
                  data-dismiss="modal" 
                  aria-label="Close">x</button>
          <div class="popup-body" style="top: 30%;">
          <h3 style="color:white;">NEW COURSE</h3>
          <br />
            <form action="">
              <div class="row">
                <div class="col-sm-6">
                  <span style="color:white;">
                    <em>
                      <strong>Please choose a course name:</strong>
                    </em>
                  </span>
                  <br />
                  <input  style="width:75%;margin-top:2%;" 
                          type="text" 
                          id="course-builder-name"/>
                </div>
                <div class="col-sm-6" style="display:inline-block;">
                  <span style="color:white;">
                    <em>
                      <strong>Passing percentage for tests:</strong>
                    </em>
                  </span>
                  <br />
                  <input  style="width:75%;margin-top:2%;" 
                          type="text" 
                          id="course-builder-percent"/>           
                </div>
              </div>
              <br /><br />
              <div class="row">
                <div class="col-sm-6">
                  <span style="color:white;">
                    <em>
                      <strong>How many credits for this course?</strong>
                    </em>
                  </span>
                  <br />
                  <input  style="width:85%;margin-top:2%;" 
                          type="text" 
                          id="course-builder-credits"/>
                </div>

              </div>


              <div class="row">
                <div class="col-sm-12 text-right">
                  <input id="new-course-save" type="submit" value="SUBMIT">
                </div>
              </div>
            </form>
          </div>
        </div>                                         
      </div>
    </div><!-- modal -->

</template>
